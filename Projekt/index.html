<!DOCTYPE html>
<html lang="en">
<head>

    <title>ToDoApp</title>

<body>
    <div class="todo">

        </div>
        <div id="add_task">

            placeholder="What are we doing?"></textarea>
            <div class="tasks">
                <input type="text" name="taks" placeholder="NAME ME!">

            </div>
        </div>
        <div id="task_list">
